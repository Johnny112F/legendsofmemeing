<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    
    <section id="first">
        
        <div class='header-container'>
            <header>Become a Legend of Memeing</header>
            
        </div>
        <br>
        <div id="form-container">
            <form action="#" id="content">
                
                <label for="img-url">Enter image url</label>
                <input type="text" name="img-url" id="img-url" placeholder="Please enter a valid url">
                <br>
                <label for="upper-text">Enter upper text</label> 
                <input type="text" name="upper-text" id="upper-text" placeholder="Unlock your creativity.">
                <br>
                <label for="lower-text">Enter lower text</label> 
                <input type="text" name="lower-text" id="lower-text" placeholder="Write more if you wish.">
                <br>
                <input class='button' type="submit" value="Set Image">

            </form>
        </div>
        
    </section>
